name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  api-service:
    name: API Service (api.orchestra.com)
    if: github.event.pull_request || contains(github.event.head_commit.modified, 'api.orchestra.com/')
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./api.orchestra.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api.orchestra.com/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Build
        run: npm run build
